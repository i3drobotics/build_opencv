name: Build non-CUDA options

on: [push]

env:
  option_path: options\options_opencv4.9.0_contrib_vc16.txt

jobs:    
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Download OpenCV repo/s
      working-directory: scripts/windows
      shell: cmd
      run: .\download.bat $option_path
    - name: Build OpenCV
      working-directory: scripts/windows
      shell: cmd
      run: .\build.bat $option_path
    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Build artifact
        path: install
  
  build-linux:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04, ubuntu-23.04]
    steps:
    - uses: actions/checkout@v2
    - name: Download OpenCV repo/s
      run: |
        scripts/linux/download.sh $option_path
    - name: Build OpenCV
      run: |
        scripts/linux/build.sh $option_path
    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Build artifact
        path: install
