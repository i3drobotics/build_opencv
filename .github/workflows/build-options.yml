name: Build options

on: [push]

jobs:    
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Download OpenCV repo/s
      working-directory: scripts/windows
      shell: cmd
      run: |
        .\download.bat options\options_opencv4.5.0_contrib_vc16.txt
    - name: Build
      working-directory: scripts/windows
      shell: cmd
      run: |
        .\build.bat options\options_opencv4.5.0_contrib_vc16.txt
  
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Download OpenCV repo/s
      working-directory: scripts/linux
      run: |
        ./download.sh options/options_opencv4.5.0_contrib_vc16.txt
    - name: Build OpenCV
      working-directory: scripts/linux
      run: |
        ./build.sh options/options_opencv4.5.0_contrib_vc16.txt